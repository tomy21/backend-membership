version: '3.8'

services:
  app:
    container_name: 'server_transaksi'
    build: 
      context: ./
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - /shared/upload_on/uploads:/app/uploads
    environment:
      - PORT=3008
    ports:
      - "9202:3008"
    networks:
      - backend_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  node_modules:

networks:
  backend_network:
    driver: bridge
